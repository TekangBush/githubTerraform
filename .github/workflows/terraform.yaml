name: terraform workflow
on:
    push:
        branches: 
            - main
            - dev
    pull_request: 
        branches: 
            - main 
    
    workflow_dispatch: 
env:
    ARM_CLIENT_ID: ${{secrets.ARM_CLIENT_ID}}
    ARM_CLIENT_SECRET: ${{secrets.ARM_CLIENT_SECRET}}
    ARM_SUBSCRIPTION_ID: ${{secrets.ARM_SUBSCRIPTION_ID}}
    ARM_TENANT_ID: ${{secrets.ARM_TENANT_ID}}
    TF_VAR_madic: ${{vars.APP_NAME}}
    TF_VAR_marc: ${{vars.APP_MARC}}
    TERRAFORM_VERSION: '1.10.4'
    TERRAFORM_WORKING_DIRECTORY: main


jobs:
    terraform:
        environment: 
            name: Dev
        runs-on: ubuntu-latest
        steps:
            - name: üçècheckout
              uses: actions/checkout@v2
            - name: üçèSetup Terraform
              uses: hashicorp/setup-terraform@v2
              with:
                terraform_version: ${{env.TERRAFORM_VERSION}}
                terraform_wrapper: false
                
            - name: üçè Terraform version
              run: |
               terraform --version
            - name: üçè Terraform init
              run: |
                terraform init 
              working-directory: ./${{env.TERRAFORM_WORKING_DIRECTORY}}
            - name: üçècall a sec
              run: |
                echo "${{env.ARM_CLIENT_ID}}"

            - name: üçè Format Terraform code 
              run: |
                terraform fmt -recursive 
              working-directory: ./${{env.TERRAFORM_WORKING_DIRECTORY}}
            - name: üçè validate Terraform code 
              if: always()
              run: |
                 terraform validate 
              working-directory: ./${{env.TERRAFORM_WORKING_DIRECTORY}}
            # Run a terraform plan for pull requests only
            - name: Terraform Plan
              working-directory: ./${{env.TERRAFORM_WORKING_DIRECTORY}}
              id: plan
       
              if: github.event_name == 'pull_request'
              run: terraform plan -no-color

            # Add a comment to pull requests with plan results
            - name: add-plan-comment
              id: comment
              uses: actions/github-script@v3
              if: github.event_name == 'pull_request'
              env:
                PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
              with:
                github-token: ${{ secrets.PAT_TOKEN }}
                script: |
                    const output = `#### Terraform Format and Style \`${{ steps.fmt.outcome }}\`
                    #### Terraform Initialization \`${{ steps.init.outcome }}\`
                    #### Terraform Validation ${{ steps.validate.outputs.stdout }}
                    #### Terraform Plan \`${{ steps.plan.outcome }}\`
                
                    <details><summary>Show Plan</summary>
                    
                    \`\`\`${process.env.PLAN}\`\`\`
                    
                    </details>
                    
                    *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
                    
                    github.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: output
                    })


            - name: Terraform Apply
              if: github.ref == 'refs/heads/main' && github.event_name == 'push'
              working-directory: ./${{env.TERRAFORM_WORKING_DIRECTORY}}
              run: terraform apply -auto-approve
            